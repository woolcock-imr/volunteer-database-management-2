<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
		_json='';
        //-------------------------------------
        _fields="_Hidden|_My_Project,Project_Name,_All_Volunteers,_Project_Volunteers,_New_Recruits,_Screening_Failure,_Hidden|_Volunteers";
        _fields+=",Chief_Investigator,Contact_Name, Contact_Phone,Contact_Email";
        //-------------------------------------
		var prefix=$vm.module_list[$vm.vm['__ID'].name].prefix;
		//-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            records[I].vm_readonly[field]=true;
            switch(field){
                case '_My_Project':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID==null || records[I].UID==undefined) return;
                    td.html("<u style='cursor:pointer;'>My Project...</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name(_app_id+_module.sub_rec,$vm.root_layout_content_slot,{
                            project_name:records[I].Project_Name,
                            project_rid:records[I].ID,
                            project_pid:_db_pid,
                            project_uid:records[I].UID,
                        })
                    })
                    break;
                case '_All_Volunteers':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID==null || records[I].UID==undefined) return;
                    td.html("<u style='cursor:pointer;'>All Volunteers...</u>");
                    td.find('u').on('click',function(){
						$vm.nav_load_module(prefix+'project-volunteers-all','',{record:records[I]});
                    })
                    break;
                case '_Project_Volunteers':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID==null || records[I].UID==undefined) return;
                    td.html("<u style='cursor:pointer;'>Project Volunteers...</u>");
                    td.find('u').on('click',function(){
						$vm.nav_load_module(prefix+'project-volunteers','',{record:records[I]});
                    })
                    break;
                case '_New_Recruits':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID==null || records[I].UID==undefined) return;
                    td.html("<u style='cursor:pointer;'>New Recruits...</u>");
                    td.find('u').on('click',function(){
						$vm.nav_load_module(prefix+'project-volunteers-new','',{record:records[I]});
                    })
                    break;
                case '_Screening_Failure':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID==null || records[I].UID==undefined) return;
                    td.html("<u style='cursor:pointer;'>Screening Failure...</u>");
                    td.find('u').on('click',function(){
						$vm.nav_load_module(prefix+'project-volunteers-failure','',{record:records[I]});
                    })
                    break;
            }
        }
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data();  })
        //-------------------------------------
    }
</script>
